<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Convertidor de Monedas</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="converter">
      <h1>Convertidor de Monedas</h1>
      <input type="number" id="amount" placeholder="Ingresa la cantidad" />
      <select id="currency">
        <option value="USD">USD</option>
        <option value="RUB">Rublo (RUB)</option>
        <option value="CNY">Yuan (CNY)</option>
      </select>
      <button onclick="convertCurrency()">Convertir</button>

      <div class="results">
        <div class="currency-result">
          <img
            src="/resources/United-states_flag_icon_round.svg.png"
            alt="USD"
          />
          <p id="usd-result">0.00 USD</p>
        </div>
        <div class="currency-result">
          <img src="resources/free-round-russia-flag-icon-png.png" alt="RUB" />
          <p id="rub-result">0.00 RUB</p>
        </div>
        <div class="currency-result">
          <img
            src="resources/Circle_Flag_of_the_People's_Republic_of_China.svg.png"
            alt="CNY"
          />
          <p id="cny-result">0.00 CNY</p>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
